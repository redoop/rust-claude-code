name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rust-claude-code
            asset_name: rust-claude-code-\${{ env.VERSION }}-x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rust-claude-code
            asset_name: rust-claude-code-\${{ env.VERSION }}-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rust-claude-code
            asset_name: rust-claude-code-\${{ env.VERSION }}-aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rust-claude-code.exe
            asset_name: rust-claude-code-\${{ env.VERSION }}-x86_64-pc-windows-msvc.exe

    runs-on: \${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version
      shell: bash
      run: |
        VERSION=\${{ github.ref_name }}
        VERSION=\${VERSION#v}
        echo "VERSION=\$VERSION" >> $GITHUB_ENV
        echo "Version: \$VERSION"

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: \${{ matrix.target }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: \${{ runner.os }}-cargo-registry-\${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: \${{ runner.os }}-cargo-index-\${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: \${{ runner.os }}-cargo-build-target-\${{ hashFiles('**/Cargo.lock') }}

    - name: Build release
      run: cargo build --release --target \${{ matrix.target }}

    - name: Strip binary (linux and macos)
      if: matrix.os != 'windows-latest'
      run: strip target/\${{ matrix.target }}/release/\${{ matrix.artifact_name }}

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: target/\${{ matrix.target }}/release/\${{ matrix.artifact_name }}
        generate_release_notes: true
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: \${{ secrets.GITHUB_TOKEN }}
